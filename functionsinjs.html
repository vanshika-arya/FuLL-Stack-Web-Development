<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //normal function
        sum()   //normal function can be called before its declaration.
        function sum(){
            console.log("function")
        }
        
        //arrow function
        let suma=(a,b)=>{
            console.log(a+b)
        }
        suma(3,4)
    </script>
</body>
</html>
